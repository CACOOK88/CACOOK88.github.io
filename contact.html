<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Chad Cook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- FULL WIDTH NAVBAR -->
    <nav class=" navbar navbar-expand-md navbar-light rounded">
        <a href="index.html" class="navbar navbar-brand ml-2 border rounded">Chad Cook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!--  Container for Content -->
    <div class="container content-container mt-4 border rounded clearfix">
        <h3 class="ml-3 mt-3 font-weight-bold">Contact Me</h3>
        <hr class="ml-2 mr-2">
        <!--  Form Container  -->
        <div class="container-fluid">
            <form action="#" class="form-row">
                <div class="form-group col-md-6">
                    <label class="lead" for="first">First Name</label>
                    <input id="first" type="text" class="form-control" autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label class="lead" for="last">Last Name</label>
                    <input id="last" type="text" class="form-control">
                </div>
                <div class="form-group col-12">
                    <label class="lead" for="email">Email Address</label>
                    <input id="email" type="email" class="form-control">
                </div>
                <div class="form-group col-12">
                    <label class="lead" for="message">Message</label>
                    <textarea class="form-control"  name="message" id="message" rows="10"></textarea>
                </div>
                <button class="btn btn-success btn-lg col-xs-12 col-sm-12 col-md-4 col-lg-3 mb-2" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <div class="spacer-div m-4"></div>
    
    <!-- FULL WIDTH FOOTER -->
    <footer class="footer p-3 rounded ml-auto mr-auto text-center mt-4">
        <span>&copy; Copyright 2018</span>
    </footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
